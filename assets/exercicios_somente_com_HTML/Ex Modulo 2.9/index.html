<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criando imagens SVG</title>

    </head>
    <body>
        <h1>Imagem SVG</h1>
        <p>Essa imagem foi vetorizada no photopea e est√° em diferentes tamanhos para demonstrar as propriedade do SVG</p>
        <br />
        <figure class="logo-svg">
            <img  width="600" height="186" src="./assets/imagem-teste.svg" alt="logo do cruzeiro esporte clube">
            <figcaption>600x186</figcaption>
        </figure>
        <br />
        <figure class="logo-svg">
            <img  width="300" height="93" src="./assets/imagem-teste.svg" alt="logo do cruzeiro esporte clube">
            <figcaption>300x93</figcaption>
        </figure>
        <br />
        <figure class="logo-svg">
            <img  width="150" height="46.5" src="./assets/imagem-teste.svg" alt="logo do cruzeiro esporte clube">
            <figcaption>150x46.5</figcaption>
        </figure>
    </body>
</html>
