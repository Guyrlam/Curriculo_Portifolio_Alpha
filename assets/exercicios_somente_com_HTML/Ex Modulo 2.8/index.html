<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe test</title>
    
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1570/1570277.png" type="image/x-icon">

</head>
<body>
    <h1>Usos do iframe</h1>
    <hr>
    <section>
        <h2>Página criada por mim</h2>
       <iframe src="./Pagina referencia/index.html" width="1300px" height="500px"></iframe> 
    </section>
    <section>
        <h2>Página em outro servidor</h2>
       <iframe src="https://ogp.me/" width="1300px" height="500px"></iframe> 
    </section>
    <section>
        <h2>Vídeo do youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RhwUh89CLHY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>
