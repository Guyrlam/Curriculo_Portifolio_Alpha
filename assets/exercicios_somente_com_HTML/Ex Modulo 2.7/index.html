<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de mídia</title>

    <link rel="shortcut icon" href="https://freesvg.org/img/minimal-speaker-icon.png" type="image/x-icon">

</head>
<body>
    <header> 
        <h1>Exercício de adição de mídia a uma página HTML</h1>
        <hr />
    </header>

    <section>
        <h2>Audio</h2>
        <audio style="border-radius: -5;" controls preload="metadata">
            <source src="./midia/musica teste.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não está carregando nosso audio.</p>
        </audio>
    </section>

    <section>
        <h2>Vídeo</h2> 
        <video controls preload="metadata" poster="midia/imagem teste.jpg" width="576" height="324">
            <source src="./midia/video teste.mp4" type="video/mp4">
            <source src="./midia/Video Teste.webm" type="video/webm">
            <p>Infelizmente seu naveador não está carregando nosso vídeo.</p>
        </video> 
    </section>

</body>
</html>
